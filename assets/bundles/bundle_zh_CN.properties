item.heavy-industry-stone.name = 石头
item.heavy-industry-stone.description = 坚硬且中等密度的资源，在地壳中储量丰富。
item.heavy-industry-stone.details = 石头似乎对孢子有抵抗力。然而，在地下深处发现的很久以前形成的石头痕迹却不是，尽管它们要柔软得多，用途也更广泛。
