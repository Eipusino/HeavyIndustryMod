unit.heavy-industry-leviathan-weapon-1.description = 自主向附近目标释放四枚能量导弹。\n- 击中建筑时使其减速40%（如果可以）\n若建筑处于加速状态，则额外对其造成一次面板伤害的真实伤害。\n- 击中单位使其麻痹数秒\n若单位持有护盾，则在击中单位时额外对其造成一次子弹面板伤害的真实伤害。
