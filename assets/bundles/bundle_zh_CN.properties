item.heavy-industry-originium.name = 源石
item.heavy-industry-originium.description = 源石是一种蕴含能量的结晶矿物，有数种不同的形态，从地表到地下数千米的岩层中都可以找到。 源石是最重要的天然能源，也是重要的工业原料。
item.heavy-industry-originium.details = 源石中储存的能量能够以不同的形式释放，直接燃烧源石获取热能是最常见的做法。通过源石科技手段的转化，源石也可以释放出电能、化学能、辐射能等多种形式的能量。
item.heavy-industry-purified-originium.name = 至纯源石
item.heavy-industry-purified-originium.description = 至纯源石是源石原矿经过提取、精炼和结晶化等多重工序后制得的精加工产物。
item.heavy-industry-purified-originium.details = 至纯源石是重要的能源，在工业生产中用量极大。
item.heavy-industry-synthetic-jade.name = 合成玉
item.heavy-industry-synthetic-jade.description = 合成玉是将结晶化的源石与其他矿物混合后制得的源石制品。合成玉性质稳定，是优秀的工业材料，经常用来制作电子元件。
item.heavy-industry-synthetic-jade.details = 由于其稳定性和广泛的用途，在某些场合，它甚至可以代替货币来进行结算。
item.heavy-industry-uranium.name = 铀
item.heavy-industry-uranium.description = 用于高耐用结构与高抗热装甲，穿透性化学燃烧弹药与裂变反应剂。
item.heavy-industry-uranium.details = 稀有金属之一，它们多数都埋藏在地下深处。\n具有高强度放射性，可能对周边环境会造成一定的影响，不过以现在这种情况已经无所谓了。
item.heavy-industry-chromium.name = 铬
item.heavy-industry-chromium.description = 用于高耐用结构与功能性建筑框架。
item.heavy-industry-chromium.details = 稀有金属之一，它们多数都埋藏在地下深处。\n由于其理化性质限制而难以通过舰载构造仪建筑，但部分指标却只能由该元素达到目的且暂无可替代物质，这通常会极大地延长建造周期。
item.heavy-industry-heavy-alloy.name = 重合金
item.heavy-industry-heavy-alloy.description = 用于高耐用结构与重型装甲或防御性建筑材料。
item.heavy-industry-heavy-alloy.details = 具备极高的物理强度，耐腐蚀性以及密度的合金。 目前已知材料强度和熔点最大的人造物体，强大且昂贵，每一块都饱含着工业之魂。 能够生产它的人少之又少。\n尽管原材料中含有高度放射性的铀组成，但在熔炼的过程中已经几乎稳定了下来，不再具备在短时间内对周边生物及环境造成危害的能力。

