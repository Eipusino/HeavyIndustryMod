item.heavy-industry-agglomerate-salt.details = 工业用盐，不可食用。
item.heavy-industry-rare-earth.name = 稀土
item.heavy-industry-rare-earth.description = 用于生产其他精炼材料。
item.heavy-industry-rare-earth.details = 富含多种金属元素。
item.heavy-industry-gallium-nitride.name = 氮化镓
item.heavy-industry-gallium-nitride.description = 用于高级电子元器件制造。
item.heavy-industry-gallium-nitride.details = 氮和镓的化合物，一种直接能隙的半导体。 硬度很高。
item.heavy-industry-crystalline-circuit.name = 晶体电路
item.heavy-industry-crystalline-circuit.description = 重要的水晶工业材料，可用于多种强化场合，是制作水晶晶体单元的基础元件。
item.heavy-industry-crystalline-circuit.details = 现代水晶电子产业的核心产品，常见于太阳系文明使用的大量电子产品中，晶体电路的大量使用也是工业现代化的体现。
item.heavy-industry-crystalline-electronic-unit.name = 晶体电子单元
item.heavy-industry-crystalline-electronic-unit.description = 昂贵的水晶工业产品，用于重要的强化场合。
item.heavy-industry-crystalline-electronic-unit.details = 水晶科技的结晶，工业现代化的代表。 高级电子计算机与先进武器的制造都离不开这种科技产品。
item.heavy-industry-crystal.name = 水晶
item.heavy-industry-crystal.description = 水晶是一种蕴含能量的结晶矿物，有数种不同的形态，从地表到地下数千米的岩层中都可以找到。 水晶是最重要的天然能源，也是重要的工业原料。
item.heavy-industry-crystal.details = 水晶中储存的能量能够以不同的形式释放，直接燃烧水晶获取热能是最常见的做法。通过水晶科技手段的转化，水晶也可以释放出电能、化学能、辐射能等多种形式的能量。
