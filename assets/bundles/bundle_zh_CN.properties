block.heavy-industry-large-pulverizer.details = 贴图画师: @苏泽\n\n有人问用粉碎机粉碎粉碎机，粉碎机会被粉碎机粉碎吗？首先你应该弄清楚，到底是被粉碎的粉碎机会被粉碎粉碎机的粉碎机粉碎，还是粉碎粉碎机的粉碎机，在粉碎粉碎机时，会被被粉碎的粉碎机粉碎呢？这就要看粉碎粉碎机的粉碎机和被粉碎的粉碎机谁更硬，如果粉碎粉碎机的粉碎机比被粉碎的粉碎机硬，那么被粉碎的粉碎机就会被粉碎粉碎机的粉碎机粉碎，如果被粉碎的粉碎机比粉碎粉碎机的粉碎机硬，那么粉碎粉碎机的粉碎机在粉碎粉碎机时，就会被被粉碎的粉碎机粉碎。但无论是被粉碎的粉碎机被粉碎粉碎机的粉碎机粉碎还是粉碎粉碎机的粉碎机在粉碎粉碎机时被被粉碎的粉碎机粉碎，都会粉碎粉碎机的粉碎机，或被粉碎的粉碎机造成不可逆的损伤，所以请不要使用粉碎粉碎机的粉碎机去粉碎被粉碎的粉碎机。
