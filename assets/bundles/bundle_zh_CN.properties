sector.heavy-industry-frozenPlateau.name = 寒冻高原
sector.heavy-industry-frozenPlateau.description = 极度危险的区块，位于南极地带的一块高原，这里气候寒冷，常年寒风呼啸。 但同时也有一些丰富的矿脉资源，以及数量相当可观的稀有金属矿石。\n\n这里敌人的威胁度很高，千万小心。

