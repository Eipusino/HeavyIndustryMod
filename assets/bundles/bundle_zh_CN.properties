block.heavy-industry-blast-ore-well.name = 爆破钻井
block.heavy-industry-blast-ore-well.description = 向地层中注入液态炸药爆破采矿并以中等速度分批输出。\n[red]警告：严禁用于开采处于临界状态的放射性矿石！
block.heavy-industry-blast-ore-well.details= “高丰度铀矿脉进行向心爆破采矿测试，第三次，20%爆破剂接触，起爆！”\n“有效开采量低于预期，提高爆破剂接触率”\n“收到，高丰度铀矿脉进行向心爆破采矿测试，第四次，30%爆破剂接触，起爆！”\n......\n“开采量依然很低，真的还要再加吗？当前接触率下的风险系数已经很高了”\n“继续加吧...至少找到起爆临界值”\n“高丰度铀矿脉进行向心爆破采矿测试，第十三次，80%爆破剂接触，起爆！”\n*巨响\n录音结束\n那次爆破测试直接令直径120单位距离内一切物体[lightgray]灰飞烟灭[]。自此，高能放射性矿石被严禁使用任何强度的液态爆破采矿。\n贴图画师 @RA2 EXE
block.heavy-industry-ion-drill.name = 离子钻头
block.heavy-industry-ion-drill.description = 装配4台比激光切割机效率更高的离子切割器，全部启动会导致热量过高，需要水来辅助散热以达到最高效率。
block.heavy-industry-ion-drill.details = 贴图画师 @RA2 EXE
block.heavy-industry-cutting-drill.name = 重型切削钻头
block.heavy-industry-cutting-drill.description = 使用速率较低但扭矩输出极大的电动引擎，搭配变速箱组将扭矩升到足够高以在坚硬的地层中快速开采更硬的矿石。\n需要更多时间启动钻头。
block.heavy-industry-cutting-drill.details = 注意！使用高扭矩钻头进行低硬度开采是一种极为不明智的方法！请分辨并选择正确的钻头种类来开采资源！
block.heavy-industry-beam-drill.name = 光束钻头
block.heavy-industry-beam-drill.description = 终极钻头，利用高能量引擎光束快速开采坚硬的矿石。
