item.endfield-chromium.name = Chromium
item.endfield-chromium.description = Used for high durability structures and functional building supports.
item.endfield-chromium.details = One of the rare metals, most of which are buried deep underground.\nDue to the limitations of its physical and chemical properties, it is difficult to construct through shipborne structural instruments, but some indicators can only be achieved through this element and there is currently no substitute material, which usually greatly prolongs the construction period.
item.endfield-heavy-alloy.name = Heavy Alloy
item.endfield-heavy-alloy.description = Used for high durability structures and heavy armor or defensive building materials.
item.endfield-heavy-alloy.details = An alloy with extremely high physical strength, corrosion resistance, and density. At present, the artificial object with the highest known material strength and melting point is powerful and expensive, and each block contains the soul of industry. much less are able to produce it.\nAlthough the raw materials contain highly radioactive uranium, they have almost stabilized during the smelting process and no longer have the ability to cause harm to surrounding organisms and the environment in a short period of time.

