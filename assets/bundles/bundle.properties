item.endfield-crystal.description = Crystal is a crystalline mineral that contains energy and comes in several different forms, found in rock formations ranging from the surface to thousands of meters underground. crystal is the most important natural energy source and also an important industrial raw material.
item.endfield-crystal.details = The energy stored in crystal can be released in different forms, and directly burning crystal to obtain heat energy is the most common method. Through the transformation of crystal technology, crystal can also release various forms of energy such as electricity, chemical energy, radiation energy, etc.
