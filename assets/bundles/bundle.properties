block.endfield-blast-ore-well.description = Injected blast-reagent into the formation for blasted mining, and output in batches at medium speeds. \n[red] Warning: It is strictly forbidden to mine radioactive ores in a high-density state!
block.endfield-blast-ore-well.details = “高丰度镄矿脉进行向心爆破采矿测试，第三次，20%爆破剂接触，起爆！”\n“有效开采量低于预期，提高爆破剂接触率”\n“收到，高丰度镄矿脉进行向心爆破采矿测试，第四次，30%爆破剂接触，起爆！”\n......\n“开采量依然很低，真的还要再加吗？当前接触率下的风险系数已经很高了”\n“继续加吧...至少找到起爆临界值”\n“高丰度镄矿脉进行向心爆破采矿测试，第十三次，80%爆破剂接触，起爆！”\n*巨响\n录音结束\n那次爆破测试直接令直径120单位距离内一切物体[lightgray]灰飞烟灭[]。自此，高能放射性矿石被严禁使用任何强度的液态爆破采矿。\nSprite by @RA2 EXE
block.endfield-ion-drill.name = Ion Drill
block.endfield-ion-drill.description = Equipped with a gearbox to increase drill a bit of torque, it can extract the hardest uranium and chromium. But this will consume a lot of electricity.
block.endfield-ion-drill.details = Sprite by @RA2 EXE
block.endfield-cutting-drill.name = Heavy-duty Cutting Drill
block.endfield-cutting-drill.description = Generates huge torqe by high-power motor. Can crush and extracte even harder minerals like chromium. \nNeeds more time to warmup.
block.endfield-cutting-drill.details = Warning! Low-hardness mining with a high-torque drill bit is an extremely unwise approach!\ndentify and choose the right type of drill bit to mine resources!
block.endfield-beam-drill.name = Beam Drill
block.endfield-beam-drill.description = The ultimate drill. Utilize high energy fabric engine beams to quickly mine hard minerals.
block.endfield-beam-drill.details = Composite drill coolant and high energy consumption. The laser drill bit is weak and the laser distance is too short, requiring the involvement of the rotor. The beam drill bit uses multiple high-power lasers to accurately separate minerals and control the volume of ore under high-precision calculation control. Achieve uniform force distribution, stable output, and high efficiency.\nSprite by @Yuria
